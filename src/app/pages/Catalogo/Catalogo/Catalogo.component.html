<div class="min-h-screen flex flex-col overflow-x-hidden">

  <!-- Espaciado antes del mural (evita que se fusione con el de arriba) -->
  <div class="h-8 sm:h-14 lg:h-24 bg-gradient-to-b from-black/10 to-transparent"></div>

  <!-- Mural dinámico según categoría -->
  <section class="relative w-full overflow-hidden">
    <Catalogo-mural [mural]="muralActual()" />
  </section>

  <!-- Contenido principal -->
  <section class="flex flex-col items-center py-10 px-6 sm:py-12 sm:px-6 lg:px-8 bg-white">
    <div class="w-full max-w-7xl">

      <h1 class="text-2xl sm:text-4xl font-bold text-center text-gray-900 mb-8 tracking-tight">
        Nuestro Catálogo
      </h1>

      <!-- Navbar externo -->
      <div class="mb-8">
        <Catalogo-nav-bar
          (categoriaSeleccionadaChange)="onCategoriaSeleccionada($event)"
        />
      </div>

      <!-- Grid de productos -->
      <div
        class="grid auto-rows-fr grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-6 place-items-center"
      >
        @for (producto of productosFiltrados(); track producto.id) {
          <div class="w-full max-w-xs">
            <Catalogo-Product-Card
              [setImagen]="producto.imagen"
              [setNombre]="producto.nombre"
              [setDescripcion]="producto.descripcion"
              [setPrecio]="producto.precio"
              [setCategoria]="producto.categoria"
            />
          </div>
        } @empty {
          <div class="col-span-full text-center py-10">
            <p class="text-gray-500 text-sm sm:text-base lg:text-lg">
              No hay productos disponibles
            </p>
          </div>
        }
      </div>

    </div>
  </section>
</div>

<Main-Footer />
