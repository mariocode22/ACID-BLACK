<div class="min-h-screen flex items-center justify-center py-8 px-4 sm:py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-7xl">

    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center text-gray-900 mb-10 sm:mb-14 lg:mb-20">
      Nuestro Cat√°logo
    </h1>

    <div class="grid auto-rows-fr grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 place-items-center">
      @for (producto of productos(); track producto.id) {
        <div class="w-full max-w-xs">
          <Catalogo-Product-Card
            [setImagen]="producto.imagen"
            [setNombre]="producto.nombre"
            [setDescripcion]="producto.descripcion"
            [setPrecio]="producto.precio"
            [setCategoria]="producto.categoria"
          />
        </div>
      } @empty {
        <div class="col-span-full text-center py-12">
          <p class="text-gray-500 text-sm sm:text-base lg:text-lg">No hay productos disponibles</p>
        </div>
      }
    </div>
  </div>
</div>
