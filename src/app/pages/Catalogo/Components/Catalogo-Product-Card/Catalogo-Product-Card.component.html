<div
  class="product-card group relative bg-white rounded-xl shadow-md overflow-hidden
         transition-all duration-500 max-w-xs cursor-pointer
         hover:shadow-[0_10px_25px_rgba(209,244,61,0.3)] hover:scale-[1.03]"
>
  <!-- ✅ Barra superior animada con scroll -->
  <div class="absolute top-0 left-0 right-0 z-20 h-1.5 bg-gray-100 overflow-hidden">
    <div
      class="h-full bg-gradient-to-r from-[#b8d934] via-[#d1f43d] to-[#b8d934]
             origin-left transition-transform duration-700 ease-in-out scale-x-0"
      [class.scale-x-100]="isVisible()"
      [class.shadow-[0_0_20px_rgba(209,244,61,0.8)]]="isVisible()"
    ></div>
  </div>

  <!-- Badge de categoría -->
  <div class="absolute top-4 left-4 z-10">
    <span class="px-3 py-1 bg-[#d1f43d] text-gray-900 text-xs font-bold rounded-full shadow-sm">
      {{ categoria() }}
    </span>
  </div>

  <!-- Contenedor de imagen -->
  <div class="relative bg-gray-100 h-64 w-full overflow-hidden">
    <img
      [src]="imagen()"
      [alt]="nombre() + ' - imagen del producto'"
      loading="lazy"
      class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110"
    />
  </div>

  <!-- Contenido de la tarjeta -->
  <div
    class="p-5 bg-white flex flex-col justify-between min-h-[220px]
           opacity-0 translate-y-4 transition-all duration-700 ease-out"
    [class.opacity-100]="isVisible()"
    [class.translate-y-0]="isVisible()"
  >
    <div>
      <h3 class="font-bold text-lg mb-2 text-gray-800 line-clamp-2">
        {{ nombre() }}
      </h3>

      <p class="text-gray-600 text-sm mb-4 line-clamp-2 leading-relaxed">
        {{ descripcion() }}
      </p>
    </div>

    <!-- Precio -->
    <div class="pt-3 border-t border-gray-100 mt-auto mb-3">
      <p class="font-black text-2xl text-center text-gray-900">
        {{ precioFormateado }}
      </p>
    </div>

    <!-- ✅ Botón de WhatsApp -->
    <a
      [href]="whatsappLink"
      target="_blank"
      rel="noopener noreferrer"
      class="block text-center bg-[#25D366] text-white font-semibold py-2 rounded-lg shadow-md
             hover:bg-[#1ebe5b] hover:scale-[1.02] transition-all"
    >
      Consultar por WhatsApp
    </a>
  </div>
</div>
