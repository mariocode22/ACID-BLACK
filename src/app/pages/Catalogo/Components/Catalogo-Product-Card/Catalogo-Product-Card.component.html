<div
  class="group relative bg-white rounded-xl shadow-md overflow-hidden transition-transform duration-300 hover:shadow-xl hover:scale-[1.02] max-w-xs cursor-pointer"
>

  <!-- Badge -->
  <div class="absolute top-4 left-4 z-10">
    <span class="px-3 py-1 bg-[#d1f43d] text-gray-900 text-xs font-bold rounded-full shadow-sm">
      {{ categoria() }}
    </span>
  </div>

  <!-- Imagen -->
  <div class="relative bg-white h-64 w-full overflow-hidden">
    <img
      [src]="imagen()"
      [alt]="nombre()"
      class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
    />
  </div>

  <!-- Contenido -->
  <div class="p-5 bg-white flex flex-col justify-between">
    <h3 class="font-bold text-lg mb-2 text-gray-800 line-clamp-2">
      {{ nombre() }}
    </h3>

    <p class="text-gray-600 text-sm mb-4 line-clamp-2">
      {{ descripcion() }}
    </p>

    <!-- Precio -->
    <div class="pt-3 border-t border-gray-100">
      <p class="font-black text-2xl text-center text-gray-900">
        {{ precioFormateado }}
      </p>
    </div>
  </div>

  <!-- Borde inferior lima animado -->
  <div
    class="h-1 bg-[#d1f43d] origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-500"
  ></div>
</div>
