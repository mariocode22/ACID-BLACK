<div
  class="relative w-full min-h-[500px] sm:min-h-[520px] lg:min-h-[620px] flex flex-col items-center justify-center overflow-hidden px-4 sm:px-8 lg:px-12">

  <img [src]="mural.imagen" [alt]="mural.titulo"
    class="absolute inset-0 w-full h-full object-cover brightness-[0.75] scale-105 sm:scale-100 hover:scale-110 transition-transform duration-700" />

  <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/10 to-black/70"></div>
  <div class="absolute inset-0 bg-gradient-to-r from-[#b8d934]/10 via-transparent to-[#b8d934]/10"></div>

  <div
    class="absolute top-6 left-6 sm:top-10 sm:left-10 w-12 h-12 sm:w-16 sm:h-16 border-2 border-[#b8d934]/40 rotate-45 animate-pulse">
  </div>
  <div
    class="absolute bottom-6 right-6 sm:bottom-10 sm:right-10 w-10 h-10 sm:w-14 sm:h-14 border-2 border-[#b8d934]/40 rotate-12 animate-pulse">
  </div>

  <div class="absolute top-0 left-1/4 w-px h-full bg-gradient-to-b from-transparent via-[#b8d934]/30 to-transparent">
  </div>
  <div class="absolute top-0 right-1/4 w-px h-full bg-gradient-to-b from-transparent via-[#b8d934]/30 to-transparent">
  </div>

  <div class="relative z-10 max-w-6xl mx-auto w-full text-center">

    <h1 class="text-3xl sm:text-5xl lg:text-6xl font-metal text-white tracking-tight leading-tight sm:leading-none">
      <span class="block drop-shadow-[0_0_25px_rgba(184,217,52,0.9)]">
        {{ mural.titulo }}
      </span>
    </h1>

    <div class="h-0.5 w-24 sm:w-32 bg-gradient-to-r from-transparent via-[#b8d934] to-transparent mx-auto mt-4 sm:mt-6">
    </div>

    <div class="mt-6 sm:mt-8 px-1 sm:px-4">
      <div
        class="bg-black/70 backdrop-blur-md border border-[#b8d934]/40 rounded-lg p-4 sm:p-6 lg:p-8 sm:max-h-[260px] lg:max-h-[300px] sm:overflow-y-auto shadow-[0_0_30px_rgba(184,217,52,0.25)]">
        <p
          class="text-white text-sm sm:text-base lg:text-lg leading-relaxed font-light text-justify whitespace-pre-line">
          {{ mural.texto }}
        </p>
      </div>
    </div>
  </div>

  <div class="absolute inset-0 pointer-events-none shadow-[inset_0_0_100px_50px_rgba(0,0,0,0.85)]"></div>
</div>
