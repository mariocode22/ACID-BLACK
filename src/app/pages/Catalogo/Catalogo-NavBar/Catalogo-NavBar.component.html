<nav class="flex flex-wrap justify-center gap-3 mb-10">
  @for (categoria of categorias; track categoria) {
  <button class="px-4 py-2 rounded-full transition-all border text-3xl font-bold"
    [class.bg-green-600]="categoriaActiva() === categoria" [class.text-white]="categoriaActiva() === categoria"
    [class.border-green-600]="categoriaActiva() === categoria" [class.border-gray-300]="categoriaActiva() !== categoria"
    (click)="seleccionarCategoria(categoria)">
    {{ categoria}}
  </button>
  }
</nav>
