<div
  class="relative group cursor-pointer overflow-hidden rounded-xl
         transition-all duration-700 ease-out
         opacity-0 translate-y-10 shadow-lg"
  [class.opacity-100]="isVisible()"
  [class.translate-y-0]="isVisible()"
  [class.shadow-2xl]="isVisible()"
  (click)="toggleMostrarTexto()"
>
  <!-- ✅ La imagen se oscurece automáticamente cuando está visible -->
  <img
    [src]="imagen"
    [alt]="nombre"
    class="w-full h-56 object-cover object-center transition-all duration-700"
    [class.brightness-75]="isVisible()"
    [class.scale-105]="isVisible()"
  />

  <!-- ✅ El nombre aparece automáticamente con delay -->
  <div class="absolute inset-0 flex items-center justify-center p-4">
    <span
      class="text-white text-xl text-center font-black tracking-widest uppercase
             drop-shadow-2xl transition-all duration-500 delay-300 transform
             opacity-0 translate-y-4 scale-90"
      [class.opacity-100]="isVisible()"
      [class.translate-y-0]="isVisible()"
      [class.scale-100]="isVisible()"
    >
      {{ nombre }}
    </span>
  </div>
</div>
